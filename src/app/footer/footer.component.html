<!-- footer.component.html -->
<!--      route: none      -->
<mat-toolbar>
  <!-- 1st Row -->
  <mat-toolbar-row>
    <!-- linkedin icon -->
    <a matTooltip="Lien LinkedIn (inactif)" aria-label="Lien Linked In" href="">
      <mat-icon svgIcon="bs-linkedin"></mat-icon>
    </a>
    <!-- facebook icon -->
    <a matTooltip="Lien Facebook (inactif)" aria-label="Lien Facebook" href="">
      <mat-icon svgIcon="bs-facebook"></mat-icon>
    </a>
    <!-- twitter icon -->
    <a matTooltip="Lien Twitter (inactif)" aria-label="Lien Twitter" href="">
      <mat-icon svgIcon="bs-twitter"></mat-icon>
    </a>
    <!-- youtube icon -->
    <a matTooltip="Lien vidéo Youtube" aria-label="Lien vidéo Youtube" href="https://youtu.be/tdelUss-5hY" target="_blank">
      <mat-icon svgIcon="bs-youtube"></mat-icon>
    </a>
  </mat-toolbar-row>

  <!-- 2nd Row -->
  <mat-toolbar-row>
    <button mat-button color="primary" (click)="onViewHome()" matTooltip="Page d'accueil" aria-label="Retour à la page d'accueil">Accueil</button>
    <button mat-button color="primary" (click)="onViewCatalog()" matTooltip="Nos prestations" aria-label="Catalogue des prestations et des produits">Catalogue</button>
    <button mat-button color="primary" (click)="onViewAbout()" matTooltip="A propos de Ventalis" aria-label="A propos de Ventalis">Présentation</button>
    <button mat-button color="primary" (click)="onViewContact()" matTooltip="Nous contacter" aria-label="Contacter Ventalis">Contact</button>
    <!-- TODO: Fix upward button -->
    <button mat-fab color="none" matTooltip="Retour en haut de page" aria-label="Retour en haut de page" (click)="onUpward()">
      <mat-icon>arrow_upward</mat-icon>
    </button>
  </mat-toolbar-row>

  <!-- 3rd Row -->
  <!-- TODO: Add legal contents into modal/dialog components -->
  <mat-toolbar-row>
    <button mat-button color="primary" matTooltip="Tous droits réservés" aria-label="Copyrights 2023 - Tous droits réservés" disableRipple>
      <mat-icon>copyright</mat-icon>
      Copyrights 2023 - Tous droits réservés
    </button>
    <button mat-button color="primary" (click)="onViewPrivacyTerms()" matTooltip="Infos légales (RGPD)"  aria-label="Infos légales (RGPD)">
      Legal terms privacy policy - GDPR
    </button>
    <button mat-button color="primary" (click)="onViewTac()" matTooltip="Infos légales (CGU)"  aria-label="Infos légales Conditions Générales d'Utilisation)">
      General Terms and Conditions of Usage
    </button>
    <button mat-button color="primary" (click)="onViewGtc()" matTooltip="Infos légales (CGV)"  aria-label="Infos légales Conditions Générales de Vente">
      General Terms and Conditions of Sale
    </button>
   </mat-toolbar-row>
</mat-toolbar>
