<!-- Ce bouton "Cart" devra être masqué dans les espaces administrateur et intranet -->
<!-- mais son "espace" doit être conservé par rapport au bouton Connexion -->
  <button mat-flat-button color="primary" *ngIf="hasRoleUser">
    <mat-icon>shopping_cart</mat-icon>
    <span>Cart</span>
  </button>

  <button mat-flat-button color="warn" [matMenuTriggerFor]="admin_menu">
    <mat-icon>power_settings_new</mat-icon>
    <span>Administration</span>
  </button>

  <mat-menu #admin_menu="matMenu" xPosition="before">
    <button mat-menu-item>
      <mat-icon>supervisor_account</mat-icon>
      <span>Admin</span>
    </button>
    <button mat-menu-item>
      <mat-icon>supervised_user_circle</mat-icon>
      <span>Employés</span>
    </button>
    <mat-divider></mat-divider>
    <!-- Bouton vers "support technique" (un autre admin ?), si besoin -->
      <button mat-menu-item *ngIf="!hideSupportMenuItem">
        <mat-icon>miscellaneous_services</mat-icon>
        <span>Support</span>
      </button>
    <button mat-menu-item>
      <mat-icon>power_settings_new</mat-icon>
      <span>Déconnexion</span>
    </button>
  </mat-menu>
